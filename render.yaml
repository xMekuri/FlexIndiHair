services:
  - type: web
    name: flexindihair
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flexindihair-db
          property: connectionString
      - key: NODE_ENV
        value: production
    envVarsGroups:
      - name: DB_SECRETS
        envVars:
          - key: DB_PASSWORD
            generateValue: true
          - key: DB_USER
            generateValue: true
    autoDeploy: true

databases:
  - name: flexindihair-db
    plan: free
    ipAllowList: [] # only allow internal connections
